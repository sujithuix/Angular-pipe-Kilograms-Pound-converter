<section>
    <h1>Custom Pipe 2</h1>
    <div>
      <p>Kilograms to Pounds</p>
      <p>Kilograms : <input type="text" [(ngModel)]="Kilograms" /></p>
      <p>{{  Kilograms | weightConverter : 'Pounds'  }} Pounds</p>
      <br>
      <p>Pounds to Kilograms</p>
      <p>Pounds : <input type="text" [(ngModel)]="Pounds" /></p>
      <p>{{ Pounds | weightConverter: 'Kgs'  }} Kilograms</p>
    </div>
  </section>
